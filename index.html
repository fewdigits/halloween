<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Хэллоуин</title>
  </head>
  <body>
    <!-- Header -->
    <header class="page-header">
      <div class="container">
        <h1 class="header-title">
          приглашаем отметить<br />самый ужас-с-сный праздник
        </h1>
        <h4 class="header-subtitle">отпразднуй Хеллоуин вместе с нами</h4>
      </div>
    </header>

    <!-- Stat -->
    <aside class="stat">
      <div class="stat-box">
        <h2>2</h2>
        <h3>дня</h3>
        <p>веселья</p>
      </div>
      <div class="stat-box">
        <h2>15</h2>
        <h3>групп</h3>
        <p>на сцене</p>
      </div>
      <div class="stat-box">
        <h2>3</h2>
        <h3>сцены</h3>
        <p>для артистов</p>
      </div>
      <div class="stat-box">
        <h2>80</h2>
        <h3>площадь</h3>
        <p>зала</p>
      </div>
    </aside>

    <main>
      <!-- Holidays -->
      <section class="holidays">
        <h2 class="page-title">праздники, которые мы организовали</h2>
        <div class="container">
          <div class="holiday-box">
            <img src="img/holiday-1.jpg" alt="holiday" />
            <p>Старый Новый Год</p>
          </div>
          <div class="holiday-box">
            <img src="img/holiday-2.jpg" alt="holiday" />
            <p>День Святого Валентина</p>
          </div>
          <div class="holiday-box">
            <img src="img/holiday-3.jpg" alt="holiday" />
            <p>День Студенчества</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
